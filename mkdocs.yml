site_name: Quelonio — Biblia Cervecera
site_description: Biblioteca operativa y técnica para diseño, producción y QA/QC (Quelonio Brew).
site_url: https://zumajuano-byte.github.io/quelonio-pages/
repo_url: https://github.com/zumajuano-byte/quelonio-pages
repo_name: zumajuano-byte/quelonio-pages

theme:
  name: material
  language: es

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

# Navegación intencionalmente "curada".
# El contenido DEEP existe y se consulta desde índices internos, pero no aparece en el menú.
nav:
  - Inicio: index.md
  - OS Boot:
      - START HERE: 99_Indice_y_Mapas/START_HERE.md
      - LAUNCHER: 99_Indice_y_Mapas/LAUNCHER.md
      - Contrato de estructura: 99_Indice_y_Mapas/CONTRATO_ESTRUCTURA.md
      - Registro de fuentes: 99_Indice_y_Mapas/REGISTRO_FUENTES.md
      - Proyectos (estado vivo):
          - Biblia (Pages): 99_Indice_y_Mapas/PROYECTO_BIBLIA.md
          - Web + API (MVP): 99_Indice_y_Mapas/PROYECTO_WEB_API.md
          - Latas (Branding): 99_Indice_y_Mapas/PROYECTO_LATAS.md
          - Asistente v1: 99_Indice_y_Mapas/ASISTENTE_V1.md
      - Plantillas:
          - SPEC v1.0: 99_Indice_y_Mapas/PLANTILLAS/SPEC_v1_0.md
      - Home interno: 99_Indice_y_Mapas/Home.md
      - Mapa general: 99_Indice_y_Mapas/Mapa_General_Quelonio.md
  - Glosario: 00_Glosario.md
  - Módulos:
      - Agua: 01_Agua/01_Agua.md
      - Malta: 02_Malta/02_Malta.md
      - Levadura: 03_Levadura/03_Levadura.md
      - Lúpulo: 04_Lupulo/04_Lupulo.md
      - IPA Moderna: 05_Sistemas_IPA_Moderna/05_Sistemas_IPA_Moderna.md
      - Procesos QA/QC: 06_Procesos_QA_QC/06_Procesos_QA_QC.md
      - Fermentación y maduración:
          - Overview: 07_Fermentacion_Maduracion/07_Fermentacion_Maduracion.md
          - Conceptos base: 07_Fermentacion_Maduracion/Conceptos_base.md
          - Control de fermentación: 07_Fermentacion_Maduracion/Control_de_fermentacion.md
      - Recetas y formulación:
          - Overview: 08_Recetas_Formulacion/08_Recetas_Formulacion.md
          - Cálculos rápidos: 08_Recetas_Formulacion/Calculos_rapidos.md
      - Empaque y estabilidad: 09_Empaque_Estabilidad/09_Empaque_Estabilidad.md
      - Limpieza y sanitización: 10_Limpieza_Sanitizacion/10_Limpieza_Sanitizacion.md
      - Sensorial: 11_Sensorial/11_Sensorial.md
  - Verdad de negocio:
      - Overview: 98_Verdad_Negocio/98_Verdad_Negocio.md
      - Economía unitaria: 98_Verdad_Negocio/01_Economia_Unitaria.md
      - Operaciones: 98_Verdad_Negocio/02_Operaciones.md
      - Specs recetas: 98_Verdad_Negocio/03_Specs_Recetas.md
      - QA/QC: 98_Verdad_Negocio/04_QAQC.md
      - Branding & comms: 98_Verdad_Negocio/05_Branding_Comms.md
      - Política — RAG y fuentes: 99_Indice_y_Mapas/POLITICA_RAG_Y_FUENTES.md


# Archivos que existen "a propósito" fuera del menú (por diseño).
# Sigue el patrón .gitignore.
not_in_nav: |
  **/*_DEEP/**
  00_Templates/**

# Validación: queremos que mkdocs build --strict falle si hay links/anchors rotos.
validation:
  nav:
    not_found: warn
    omitted_files: ignore
  links:
    not_found: warn
    anchors: warn
    unrecognized_links: warn
    absolute_links: relative_to_docs
