site_name: Quelonio — Biblia Cervecera (V2)
site_url: https://zumajuano-byte.github.io/quelonio-pages-v2/

repo_url: https://github.com/zumajuano-byte/quelonio-pages-v2
repo_name: zumajuano-byte/quelonio-pages-v2
edit_uri: edit/main/docs/

# Reduce ruido (backups, temporales) en el build y en el “cerebro operativo”
exclude_docs: |
  **/*.bak.md
  **/*.tmp.md
  **/*.draft.md
  **/*.PRIVATE.md

not_in_nav: |
  *

theme:
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Indice y Mapas:
      - Home: 99_Indice_y_Mapas/Home.md
      - Mapa general: 99_Indice_y_Mapas/Mapa_General_Quelonio.md
      - Reglas index: 99_Indice_y_Mapas/REGLAS_INDEX.md
      - Estructura repo: 99_Indice_y_Mapas/ESTRUCTURA_REPO.md
      - Registro fuentes: 99_Indice_y_Mapas/REGISTRO_FUENTES.md
      - Fuentes:
          - B010 — BJCP 2021 (ES): 99_Indice_y_Mapas/FUENTES/B010_BJCP_2021.md
          - B011 — Matemática de la cerveza: 99_Indice_y_Mapas/FUENTES/B011_Matematica_de_la_cerveza.md
      - Proyecto Biblia: 99_Indice_y_Mapas/PROYECTO_BIBLIA.md
      - Sessions log: 99_Indice_y_Mapas/SESSIONS_LOG.md
      - DATASETS: 99_Indice_y_Mapas/DATASETS/00_INDEX.md



copyright: "© 2026 Quelonio"